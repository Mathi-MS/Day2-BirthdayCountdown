<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Countdown</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <h1>Happy Birthday</h1>
        <div class="box">
            <div class="boxes">
                <p id="days">00</p>
                <h2>Days</h2>
            </div>
            <div class="boxes">
                <p id="hours">00</p>
                <h2>Hours</h2>
            </div>
            <div class="boxes">
                <p id="minutes">00</p>
                <h2>Minutes</h2>
            </div>
            <div class="boxes">
                <p id="seconds">00</p>
                <h2>Seconds</h2>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
